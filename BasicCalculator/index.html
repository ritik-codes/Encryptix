<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
   <h1>Calculator by Ritik Suryavanshi</h1>
    <div id="calculator">
        <div id="content">
           <form>
              <div id="output">
                 <input type="text" id='res'>
              </div>
              <div class="btn">
                 <input type="button" value='C' onclick="Clear()" class="op">
                 <input type="button" value='+' onclick="Solve('+')" class="op">
                 <input type="button" value='%' onclick="Solve('%')" class="op">
                 <input type="button" value='/' onclick="Solve('/')" class="op">
                 <br>
                 <input type="button" value='7' onclick="Solve('7')" class = "num-pad">
                 <input type="button" value='8' onclick="Solve('8')" class = "num-pad">
                 <input type="button" value='9' onclick="Solve('9')" class = "num-pad">
                 <input type="button" value='x' onclick="Solve('*')" class="op">
                 <br>
                 <input type="button" value='4' onclick="Solve('4')" class = "num-pad">
                 <input type="button" value='5' onclick="Solve('5')" class = "num-pad">
                 <input type="button" value='6' onclick="Solve('6')" class = "num-pad">
                 <input type="button" value='-' onclick="Solve('-')" class="op">
                 <br>
                 <input type="button" value='1' onclick="Solve('1')" class = "num-pad">
                 <input type="button" value='2' onclick="Solve('2')" class = "num-pad">
                 <input type="button" value='3' onclick="Solve('3')" class = "num-pad">
                 <input type="button" value='<-' onclick="Back()" class="op">
                 <br>
                 <input type="button" value='00' onclick="Solve('00')" class = "num-pad">
                 <input type="button" value='0' onclick="Solve('0')" class = "num-pad">
                 <input type="button" value='.' onclick="Solve('.')" class = "num-pad">
                 <input type="button" value='=' onclick="Result()" class="op">
              </div>
           </form>
        </div>
     </div>
     <script src='index.js'></script>
    </div>

</body>
</html>
